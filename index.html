<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a4fcb64e27.js" crossorigin="anonymous"></script>
  <script src="app.js" defer></script>
</head>
<body>
  <div class="container">
    <header class="text-center text-light my-4">
      <h1 class="m4-4">Todo List</h1>
      <form class="search">
        <input type="text" class="form-control m-auto" name="search" placeholder="search todos">
      </form>
    </header>
    <ul class="list-group mx-auto todos">
    </ul>
    <form class="add text-center my-4">
      <label class="text-light mb-2">Add new Todo...</label>
      <input type="text" name="add" class="form-control m-auto">
    </form>
  </div>
  <template class="todo-template">
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <span class="todo-title"></span>
      <i class="far fa-trash-alt delete"></i>
    </li>
  </template>
</body>
</html>
